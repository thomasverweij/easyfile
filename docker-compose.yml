version: '3.7'

services:
  minio1:
    image: minio/minio:RELEASE.2021-01-08T21-18-21Z
    volumes:
      - data1:/data1
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  postgres1:
    image: postgres:13.1-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: easyfiledb

  api:
    build: .
    environment:
      MINIO_URL: http://minio1:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres1:5432/easyfiledb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
    ports:
      - "8080:8080"

  frontend:
    build: ./easyfile-frontend
    environment:
      EASYFILE_BACKEND: http://localhost:8080
    ports:
      - "80:5000"

volumes:
  data1: